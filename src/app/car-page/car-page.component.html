<div class="card" style="width: 18rem;">
  <div class="card-body">
      <h5 class="card-title">ID машины: {{ id }}</h5>
      <h6 class="card-title">Марка: {{ name }}</h6>
      <p class="card-text">Год выпуска: {{ year }}</p>
      <p class="card-text">Цвет: {{ color }}</p>
      <p class="card-text">{{ hash }}</p>
      <button (click)="openVolgaPage()" class="btn btn-primary">My First Car</button>
    </div>
</div>
