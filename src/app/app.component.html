<button class="btn btn-info" (click)="isVisible = !isVisible">Нажми меня</button>
<hr>
<div 
  @divTrigger
  (@divTrigger.start)="onAnimationStart($event)"
  (@divTrigger.done)="onAnimationDone($event)"
  class="alert alert-info"
  *ngIf="isVisible"
>
  Это анимированное сообщение !
</div>
